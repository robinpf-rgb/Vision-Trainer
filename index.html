<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vision Pro</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            --bg-color: #0f0f0f;
            --panel-bg: rgba(25, 25, 25, 0.98);
            --accent: #0088ff;
            --success: #00FF88;
            --danger: #ff4444;
            --text: #ffffff;
            --text-dim: #999;
            --border: #333;
        }

        body, html { 
            margin: 0; padding: 0; overflow: hidden; background: var(--bg-color); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100%; width: 100%; 
            color: var(--text); touch-action: none; /* Fixed for app mode */
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Interaction Layer Fix: Ensuring it is always on top but lets events through when needed */
        #interaction-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 5; cursor: pointer; pointer-events: auto;
        }

        #controls {
            position: absolute; top: 0; left: 0; bottom: 0; width: 320px;
            background: var(--panel-bg); padding: 20px; border-right: 1px solid var(--border);
            z-index: 100; transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; gap: 20px; overflow-y: auto;
            pointer-events: auto;
        }
        @media (max-width: 600px) { #controls { width: 85%; padding: 15px; } }
        #controls.visible { transform: translateX(0); }
        
        #toggleControls {
            position: absolute; top: 40px; left: 20px; /* Adjusted for notch/status bar */
            background: var(--panel-bg); color: white; border: 1px solid var(--border); 
            padding: 12px 20px; cursor: pointer; border-radius: 6px; 
            font-size: 12px; z-index: 200; font-weight: bold; letter-spacing: 1px;
            pointer-events: auto;
        }

        /* All other styles remain the same... */
        .section { display: flex; flex-direction: column; gap: 10px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .section-header { font-size: 10px; color: var(--accent); font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; }
        .control-group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 11px; color: var(--text-dim); display: flex; justify-content: space-between; align-items: center; }
        .val-display { color: var(--accent); font-weight: bold; font-family: monospace; font-size: 12px; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--accent); height: 28px; background: transparent; background-image: repeating-linear-gradient(to right, #444, #444 1px, transparent 1px, transparent 10%); background-size: 98% 8px; background-repeat: no-repeat; background-position: center bottom; margin-bottom: 8px; -webkit-appearance: none; }
        input[type="range"]::-webkit-slider-runnable-track { height: 4px; background: #333; border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: var(--accent); margin-top: -7px; }
        input[type="number"], select { background: #111; color: white; border: 1px solid var(--border); padding: 8px; border-radius: 4px; }
        button { cursor: pointer; border-radius: 4px; border: 1px solid var(--border); padding: 10px; font-weight: bold; font-size: 12px; }
        #hud-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; pointer-events: none; }
        .btn-large { padding: 18px 36px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 50px; border: none; min-width: 220px; pointer-events: auto; }
        #summary-screen { display: none; flex-direction: column; align-items: center; gap: 20px; background: rgba(15, 15, 15, 0.98); padding: 40px; border-radius: 20px; pointer-events: auto; }
    </style>
</head>
<body>

    <div id="controls">
        <div style="margin-top: 60px;"></div>
        <div class="section">
            <div class="section-header">Appearance</div>
            <div class="control-group">
                <label>Object Shape</label>
                <select id="shapeSelect" onchange="saveSettings()">
                    <option value="bar">Bar</option>
                    <option value="ball">Ball</option>
                    <option value="swarm">Swarm</option>
                </select>
            </div>
            <div class="control-group">
                <label>Object Size <span id="sizeVal" class="val-display">108</span></label>
                <input type="range" id="sizeSlider" min="1" max="216" value="108" oninput="updateRangeLabels()">
            </div>
            <div class="control-group">
                <label>Movement Speed <span id="speedVal" class="val-display">5.5</span></label>
                <input type="range" id="speedSlider" min="1" max="10" step="0.1" value="5.5" oninput="updateRangeLabels()">
            </div>
        </div>
        <button onclick="resetDefaults(event)">RESET SETTINGS</button>
    </div>

    <button id="toggleControls">MENU</button>

    <div id="hud-overlay">
        <button id="startBtnCenter" class="btn-large" style="background:var(--accent); color:white;">START TRAINING</button>
        <div id="active-session-hud" style="display:none; text-align:center;">
             <div id="session-countdown" style="font-size:32px; font-weight:bold;">10:00</div>
             <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="hudPause" class="btn-large" style="min-width:100px; background:#333;">PAUSE</button>
                <button id="hudStop" class="btn-large" style="min-width:100px; background:var(--danger);">STOP</button>
             </div>
        </div>
    </div>

    <div id="interaction-layer"></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const menuBtn = document.getElementById('toggleControls');
        const startBtn = document.getElementById('startBtnCenter');
        const interLayer = document.getElementById('interaction-layer');

        // NEW: Explicit Touch handling for Standalone App Mode
        function handleGlobalClick(e) {
            e.preventDefault(); // Prevents "ghost clicks" in app mode
            
            if (controls.classList.contains('visible')) {
                controls.classList.remove('visible');
                menuBtn.style.display = 'block';
                return;
            }

            if (!isWorkoutRunning) {
                // If on start screen, clicking anywhere shows/hides the Start button
                startBtn.style.display = (startBtn.style.display === 'none') ? 'block' : 'none';
                menuBtn.style.display = (startBtn.style.display === 'block') ? 'block' : 'none';
            } else {
                // During workout, show HUD
                showHUDTemporarily();
            }
        }

        // Apply events to both click and touch for universal compatibility
        interLayer.addEventListener('touchstart', handleGlobalClick, {passive: false});
        interLayer.addEventListener('mousedown', handleGlobalClick);

        menuBtn.addEventListener('touchstart', (e) => { e.stopPropagation(); togglePanel(); }, {passive: false});
        menuBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePanel(); });

        startBtn.addEventListener('touchstart', (e) => { e.stopPropagation(); startWorkout(); }, {passive: false});
        startBtn.addEventListener('click', (e) => { e.stopPropagation(); startWorkout(); });

        // Physics and Rendering logic remains same as previous builds...
        let bar = { pos: 0, dir: 1, active: false };
        let isWorkoutRunning = false;
        let lastTimestamp = Date.now();

        function togglePanel() {
            controls.classList.toggle('visible');
            menuBtn.style.display = controls.classList.contains('visible') ? 'block' : 'none';
        }

        function startWorkout() {
            isWorkoutRunning = true;
            bar.active = true;
            startBtn.style.display = 'none';
            menuBtn.style.display = 'none';
            controls.classList.remove('visible');
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function update() {
            let now = Date.now();
            let delta = now - lastTimestamp;
            lastTimestamp = now;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (isWorkoutRunning && bar.active) {
                const size = parseInt(document.getElementById('sizeSlider').value);
                const speed = parseFloat(document.getElementById('speedSlider').value);
                
                bar.pos += speed * bar.dir;
                if (bar.pos + size >= canvas.width || bar.pos <= 0) bar.dir *= -1;

                ctx.fillStyle = '#fff';
                ctx.fillRect(bar.pos, canvas.height/2 - size/2, size, size);
            }
            requestAnimationFrame(update);
        }

        window.addEventListener('resize', resize);
        resize();
        update();
    </script>
</body>
</html>
